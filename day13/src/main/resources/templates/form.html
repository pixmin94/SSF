<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Your contact information</h1>
    <form data-th-action="@{/contact}" data-th-object="${contact}" method="post">
        <p>
            Name:
            <input type="text" data-th-field="*{name}" />
            <br/>
            <span 
                class="error" 
                data-th-if="${#fields.hasErrors('name')}" 
                data-th-errors="*{name}" 
                style="color: red;"
            ></span>
        </p>
        <br/>

        <p>
            Email:
            <input type="text" data-th-field="*{email}" />
            <br/>
            <span
                class="error"
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                style="color: red;"
            ></span>
        </p>
        <br/>

        <div data-th-if="${#fields.hasErrors('global')}">
            <p 
                class="error"
                data-th-each="err: ${#fields.errors('global')}" 
                data-th-text="${err}"
                style="color: red;"
            ></p>
        </div>
        <p>
            <input type="submit" value="Save" />
        </p>
    </form>
</body>
</html>
